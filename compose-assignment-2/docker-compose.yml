version: '2'

services:
  drupal:
    image: 'custom-drupal'
    build: .
    ports: 
      - '8000:80'
    volumes: 
      - drupal-modules:/var/www/html/modules 
      - drupal-profiles:/var/www/html/profiles 
      - drupal-sites:/var/www/html/sites 
      - drupal-themes:/var/www/html/themes 
  postgres:
    image: 'postgres:12.1'
    environment: 
      - POSTGRES_PASSWORD=password
    volumes: 
      - data-volume:/var/lib/postgresql/data

volumes: 
  data-volume:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes: